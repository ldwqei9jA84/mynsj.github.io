<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Enterprise Demo</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfptxYqAAAAAF_u8dAFw2ab4lSqinV0ARgzA-Gx" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="myForm">
            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>

    <script>
        function onClick(e) {
            e.preventDefault();
            grecaptcha.enterprise.ready(async () => {
                const token = await grecaptcha.enterprise.execute('6LfptxYqAAAAAF_u8dAFw2ab4lSqinV0ARgzA-Gx', {action: 'LOGIN'});
                if (token) {
                    // Вы можете отправить токен на сервер для проверки
                    alert('CAPTCHA completed successfully');
                    document.getElementById('myForm').submit();
                } else {
                    alert('CAPTCHA verification failed');
                }
            });
        }

        document.getElementById('submitBtn').addEventListener('click', onClick);
    </script>
</body>
</html>
